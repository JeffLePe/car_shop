<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
</head>
<body ng-controller="listCar">
    <div>
        <h2 ng-bind="message"></h2>
    </div>
    <h1>Cadastro de Vendas</h1>
    <form action="/cadVenda" method="POST">
        <label for="placa">Placa</label>
        <input type="text" id="placa" name="placa">
        <label for="marca">Marca</label>
        <select name="marca" id="marca">
            <option value="">Selecione a Montadora</option>
        </select>
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo">
        <label for="ano">Ano</label>
        <input type="text" id="ano" name="ano">
        <label for="nome_cliente">Nome do Cliente</label>
        <input type="text" id="nome_cliente" name="nome_cliente">
        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco">
        <input type="submit" value="cadastrar">
    </form>
    <form action="/svenda" method="POST" id="formBuscar">
        <label for="placa_carro">Digite a placa:</label>
        <input type="text" id="placa_carro" name="placa_carro">
        <input type="submit" value="Buscar" id="buscar">
    </form>
    <div id="objeto"></div>
    <script src="angular.js"></script>
    <script>
        angular.module("app", [])
        angular.module("app").controller("listCar", function($scope) {
            $scope.message = "Olá"
        })
    </script>
    <script src="carAjax.js"></script>
</body>
</html>
