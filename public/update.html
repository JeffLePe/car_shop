<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/style.css" type="text/css">
    <title>Página Inicial</title>
</head>
<body ng-controller="listCar">
    <div class="container-fluid">
        <div class="titulo">
            <h1>Atualização do Cadastro de Vendas</h1>
        </div>
        <form action="/upvenda" method="POST">
            <fieldset>
                <div class="input-group">
                    <input type="text" id="placa" name="placa" class="form-control" placeholder="Placa">
                </div>
                <div class="input-group">
                    <select name="marca" id="marca" class="form-control" aria-placeholder="Marca">
                        <option value="">Selecione a Marca</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Ford">Ford</option>
                        <option value="Honda">Honda</option>
                        <option value="Peugeot">Peugeot</option>
                        <option value="Renault">Reanult</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Volkswagen">Volkswagen</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Modelo">
                </div>
                <div class="input-group">
                    <input type="text" id="ano" name="ano" class="form-control" placeholder="Ano">
                </div>
                <div class="input-group">
                    <input type="text" id="nome_cliente" name="nome_cliente" class="form-control" placeholder="Nome do Cliente"> 
                </div>
                <div class="input-group">
                    <input type="text" id="rg" name="rg" class="form-control" placeholder="RG">
                </div>
                <div class="input-group">
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF">
                </div>
                <div class="input-group">
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço">
                </div>
                <div class="input-group">
                    <input type="submit" value="Atualizar" class="btn btn-default">
                </div>
            </fieldset>
        </form>
        <fieldset>
            <form action="/svenda" method="POST" id="formBuscar">
                <div class="input-group">
                    <input type="text" id="placa_carro" name="placa_carro" class="form-control" placeholder="Buscar pela placa...">
                    <span class="input-group-btn">
                        <input type="submit" value="Buscar" id="buscar" class="btn">
                    </span>
                </div>
            </form>
            <form action="/dvenda" method="POST" id="formDeletar">
                <div class="input-group">
                    <input type="text" id="deleta_placa" name="deleta_placa" class="form-control" placeholder="Insira a placa para deletar...">
                    <span class="input-group-btn">
                        <input type="submit" value="Deletar" id="deletar" class="btn">
                    </span>
                </div>
            </form>
        </fieldset>
        <div id="objeto"></div>
    </div>
    
    <script src="carAjax.js"></script>
</body>
</html>
